<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1.0, minimum-scale=1.0">

	<title> Login - iShop Admin </title>

	<link rel="stylesheet" type="text/css"	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>

<body>
	<div class="container-fluid text-center">
		<div> &nbsp;&nbsp;</div>
		
		<div>
			<img  th:src="@{/images/loginimage.png}" width="150px" height="150px">
		</div>
		<div> &nbsp;&nbsp;</div>
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have logged out.</p>
		</div>
		<div> &nbsp;&nbsp;</div>
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
			<p> Access to I-Shop control Panel</p>
			<p>
				<input type="email" name="email" placeholder="E-mail" class="form-control" required/>
			</p>
			<p>
				<input type="password" name="password" placeholder="Password" class="form-control" required/>
			</p>
			<p>
				<input type="checkbox" name="remember-me"/> Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary"/> 
			</p>
		</div>
		</form>
		
		<div> &nbsp;&nbsp;</div>
		<div>
			<p> I-Shop Control Panel - Copyright&copy; Shopme</p>
		</div>
	</div>
	
</body>

</html>
