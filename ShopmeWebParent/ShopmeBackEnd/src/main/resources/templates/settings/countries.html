<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
 <div th:fragment="content"  th:remove="tag">
 	<div>
 		<p> 
		Use this page to manage countries which will be displayed in the customer registration
		Click Load Country List first.</p>
 	</div>
 	
 	<div> 
 		<input type="button" value=" Load Country List" id="buttonLoadCountries"class="btn btn-primary"/>
 	</div>
 	
 	<div>
 		<select class="form-control m-2" style="height : 300px" size="3" id="dropDownCountries"></select>
 	</div>
 	
 	<form id="formCountry">
 		<div class="form-group row ml-2">
	 		<label class="col-form-label" id="labelCountryName" > Country Name</label>
	 		<div class="col-md">
	 			<input type="text" class="form-control" id="fieldCountryName" required="required" minlength="3" maxlength="45"/>
	 		</div>
	 		<label class="col-form-label" > Country Code</label>
	 		<div class="col-md">
	 			<input type="text" class="form-control" id="fieldCountryCode" required="required" minlength="2" maxlength="3"/>
	 		</div>
	 		<div class="col-lg-4 mt-2">
	 			<input type="button" value="New" id="buttonAddCountry" class="btn btn-secondary mr-2" />
	 			<input type="button" value="Update" id="buttonUpdateCountry" class="btn btn-secondary mr-2" disabled="disabled"/>
	 			<input type="button" value="Delete" id="buttonDeleteCountry" class="btn btn-secondary" disabled="disabled"/>
	 		</div>
 		</div>
 	</form>
 	
 </div>
</body>
</html>
