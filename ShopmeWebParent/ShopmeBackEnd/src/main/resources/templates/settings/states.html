<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
 <div th:fragment="content"  th:remove="tag">
 	<div>
 		<p> 
		Use this page to manage states which will be displayed in the visitors customar 
		Click Load Country List first.</p>
 	</div>
 	
 	<div> 
 		<input type="button" value=" Load Country List" id="buttonLoadCountriesForStates"class="btn btn-primary"/>
 	</div> 	
 	
 	<div class="form-group row">
 		<label class="col-sm-2 col-form-label"> Selected Country: </label>
 		<div class="col-sm-10">
 			<select class="form-control m-2" id="dropDownCountriesForStates"></select>
 		</div>
 	</div>
 	<div class="form-group row">
 		<label class="col-sm-2 col-form-label">All States/Provinces: </label> 		
 		<div class="col-sm-10">
 			<select class="form-control m-2" style="height:300px" size="3" id="dropDownStates"></select>
 		</div>
 	</div>
 	
 	<div class="form-group row ">
 		<label class="col-sm-2 col-form-label mt-2" id="labelStateName" > States/Provinces Name</label>
 		<div class="col-sm-6">
 			<input type="text" class="form-control mt-2" id="fieldStateName"/>
 		</div>
 		
 		<div class="col-lg-4 mt-2">
 			<input type="button" value="New" id="buttonAddState" class="btn btn-secondary mr-2" />
 			<input type="button" value="Update" id="buttonUpdateState" class="btn btn-secondary mr-2" disabled="disabled"/>
 			<input type="button" value="Delete" id="buttonDeleteState" class="btn btn-secondary" disabled="disabled"/>
 		</div>
 	</div>
 </div>
</body>
</html>
