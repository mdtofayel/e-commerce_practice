<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=divice-width, initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
	<div th:fragment="footer" class="text-center m-3">
		<p>iShop Control Panel - Copyright&copy; Shopme</p>
	</div>

	<th th:fragment="column_link(fieldName, columnLabel, removeTag)"
		th:remove="${removeTag}"><a class="text-white"
		th:href="@{'/users/page/' + ${currentPage}+ '?sortField=' + ${fieldName}+ '&sortDir='+ ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword='+ keyword : ''}}">
			[[${columnLabel}]]</a> <span th:if="${sortField == fieldName}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
	</th>
	<a th:fragment="page_link(pageNum, label)" class="page-link"
		th:href="@{'/users/page/' +${pageNum} +'?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+ ${keyword != null ? '&keyword='+ keyword : ''}}">[[${label}]]</a>

	<div th:fragment="category_status" class="mt-2 ">
		<a th:if="${category.enabled==true}"
			class="fas fa-check-circle fa-2x icon-green"
			th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
			title="Disable this category"></a> <a
			th:if="${category.enabled==false}"
			class="fas fa-circle fa-2x icon-dark"
			th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
			title="Enable this category "></a>
	</div>
	<div th:fragment="category_action" class="mt-2 ">
		<a class="fas fa-edit fa-2x icon-green"
			th:href="@{'/categories/edit/' + ${category.id}}"
			title="Edit this category"></a> &nbsp;
		<th:block th:if="${category.hasChildren == false}">
			<a class="fas fa-trash fa-2x icon-dark link-delete"
				th:href="@{'/categories/delete/' + ${category.id}}"
				th:entityId="${category.id}" title="Delete this categories"></a>
		</th:block>
	</div>


	<div th:if="${totalPages > 1}">
		<nav>
			<!-- Refactored  code-->
			<ul class="pagination justify-content-center flex-wrap">
				<li
					th:class="${currentPage > 1? 'page-item' : 'page-item disabled'}">
					<a th:replace="fragments:: page_link(1,'First')"></a>
				</li>
				<li
					th:class="${currentPage > 1? 'page-item' : 'page-item disabled'}">
					<a
					th:replace="fragments:: page_link( ${currentPage - 1},'Previous')"></a>
				</li>
				<li th:each="i : ${#numbers.sequence(1, totalPages)}"
					th:class="${currentPage != i ? 'page-item': 'page-item active'}">
					<a th:replace="fragments:: page_link(${i},${i})"></a>
				</li>

				<li
					th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
					<a th:replace="fragments:: page_link( ${currentPage +1},'Next')"></a>
				</li>
				<li
					th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
					<a th:replace="fragments:: page_link( ${totalPages +1},'Last')"></a>
				</li>
			</ul>
		</nav>
	</div>

	/body>
</html>
