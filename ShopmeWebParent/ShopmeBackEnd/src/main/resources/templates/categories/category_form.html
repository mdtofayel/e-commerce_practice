	<div class="col-sm-12">
		<h1>Manage Categories | [[${pageTitle}]]</h1>
	</div>

	<form th:action="@{/categories/save}" method="post"
		style="max-width: 700px; margin: 0 auto" class="col-sm-12"
		enctype="multipart/form-data"
		th:object="${category}">
		<input type="hidden" th:field="*{id}" />
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Category Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{name}"
						required="required" minlength="3" maxlength="128" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Alias</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{alias}"
						required="required" minlength="3" maxlength="64" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Parent Category</label>
				<div class="col-sm-8" th:field="*{parent}">
					<select>
						<option>[No parent]</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Enabled</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{enabled}" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Image</label>
				<div class="cal-sm-8">
					<input type="hidden" th:field="*{image}">
					<input type="file" id="fileImage" name="image" ccept="image/pang, image/jpeg" class="mb-2">
					<img id="thumbnail"  alt="Image preview" class="img-fluid "/>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="save" class="btn btn-primary m-3">
				<input type="button" value="cancel" class="btn btn-secondary"
					id="buttonCancel">
			</div>
		</div>
	</form>

	<div th:replace="fragments :: footer"></div>
