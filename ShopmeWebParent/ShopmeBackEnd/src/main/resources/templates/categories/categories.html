<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Users - iShop Admin')"></head>

<body>
	<div th:replace="nabigationFragments :: menu"></div>	
	<div class="col-sm-12">
		<h1>Manage Category</h1>
		<a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a> &nbsp;&nbsp; <a
			th:href="@{/categories/export/csv}"
			class="fas fa-file-csv fa-2x icon-dark mr-2"></a> 
	</div>
	<div class="col-sm-12">
		<div th:if="${message != null}"
			class="alert alert-success text-center ">[[${message}]]</div>
	</div>

	<div>

		<form th:action="@{/categories/page/1}" class="form-inline m-3">
			Filter: &nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required />
			 &nbsp;&nbsp; 
			<button type="submit"  class="btn btn-primary" >
				<i class="fas fa-search"></i>
			</button>
			 
			 <button	type="button"  class="btn btn-secondary"
				onclick="clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>

		</form>
	</div>
	<div class="full-details">
		<table class="table table-bordered table-striped 	table-hover table-responsive-xl">
			
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Category Image</th>
					<th>
						<a class="text-white" th:href="@{'/categories?sortDir=' + ${reverseSortDir}}" >Category Name
						</a>
						<span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
					</th>
					<th>Alias</th>
					<th>Enabled</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="category : ${listCategories}">
					
					<td>[[${category.id}]]</td>
					<td>
						<img th:src="@{${category.imagePath}}" style="width: 100px" class="img-fluid"/>
					</td>
					<td>[[${category.name}]]</td>
					<td>[[${category.alias}]]</td>
					
					<td>
						<div th:replace	="fragments :: category_status"/>
					</td>
					<td>
						<div th:replace	="fragments :: category_action" />
					</td>			
				</tr>
			</tbody>
		</table>
	</div>
		
		
		<div class="text-center m-1" th:if="${totalItems > 0}">
			<span>Showing users # [[${startCount}]] to [[${endCount}]] of
				[[${totalItems}]]</span>
		</div>
		<div class="text-center m-1" th:unless="${totalItems > 0}">
			<span>No users found</span>
		</div>

		<div th:if="${totalPages > 1}">
			<nav>
				<!-- Refactored  code-->
				<ul class="pagination justify-content-center flex-wrap">
					<li
						th:class="${currentPage > 1? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments:: page_link(1,'First')"></a>
					</li>
					<li
						th:class="${currentPage > 1? 'page-item' : 'page-item disabled'}">
						<a
						th:replace="fragments:: page_link( ${currentPage - 1},'Previous')"></a>
					</li>
					<li th:each="i : ${#numbers.sequence(1, totalPages)}"
						th:class="${currentPage != i ? 'page-item': 'page-item active'}">
						<a th:replace="fragments:: page_link(${i},${i})"></a>
					</li>

					<li
						th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments:: page_link( ${currentPage +1},'Next')"></a>
					</li>
					<li
						th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
						<a th:replace="fragments:: page_link( ${totalPages +1},'Last')"></a>
					</li>
				</ul>
			</nav>
		</div>

	

	<div class="modal fade text-center" id="confirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Delete Confirmation</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="confirmText"></span>
				</div>

				<div class="modal-footer">
					<a class="btn btn-success" href="" id="yesButton">Yes</a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="modal_fragments :: confirm_modal"></div>
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
	
		moduleURL = "[[@{/categories}]]";
		
		$(document).ready(function(){
			$(".link-delete").on("click", function(e){
				e.preventDefault();
				showDeleteConfirmModal($(this), 'category');
		});
	});
		
	</script>
</body>

</html>
